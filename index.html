<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="topCircle"
      src="./images/bg-pattern-top.svg"
      alt="top bg pattern circle"
    />
    <img
      class="bottomCircle"
      src="./images/bg-pattern-bottom.svg"
      alt="bottom bg pattern circle"
    />
    <div class="card">
      <img
        class="cardPattern"
        src="./images/bg-pattern-card.svg"
        alt="card pattern"
      />
      <img
        class="profilePic"
        src="./images/image-victor.jpg"
        alt="profile picture"
      />
      <p class="victorCrest"><span>Victor Crest</span> 26</p>
      <p class="london">London</p>
      <hr />
      <div class="statsContainer">
        <div class="followers">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="likes">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
